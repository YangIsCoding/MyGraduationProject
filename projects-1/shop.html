<script>
    var cart = document.getElementsByClassName('container')[0];

    function addToCart(n) {
        var content1=document.getElementsByClassName("commodity");
        var content=content1.item(n).innerHTML;
        console.log(content);

        var cartItem = document.createElement("div");
        var Itemdetail = document.createElement("div");
        var Itemname = document.createElement("div");
        var Itemprice = document.createElement("div");

        var Itemcount = document.createElement("div");
        var co_m=document.createElement("button");
        var co_p=document.createElement("button");

        var Itemamount = document.createElement("div");

        var Itemoperate=document.createElement("div");
        var op_d=document.createElement("button");
        //添加class
        cartItem.className = "item_header item_body";
        Itemdetail.className = "item_detail";
        Itemname.className = "name";

        Itemprice.className = "price";
        Itemcount.className = "count";
        Itemamount.className = "amount";

        Itemoperate.className="operate";
        //添加待辦事項內容
        Itemname.innerHTML = content;
        Itemprice.innerHTML=300;
        co_m.innerHTML="-";
        co_p.innerHTML="+";
        op_d.innerHTML="刪除";
        //添加icon
        op_d.onclick=function(){
            cartItem.parentNode.removeChild(cartItem);
        }
        //添加元素，形成父子關係
        Itemcount.appendChild(co_m);
        Itemcount.appendChild(co_p);
        Itemoperate.appendChild(op_d);

        cartItem.appendChild(Itemdetail);
        cartItem.appendChild(Itemname);
        cartItem.appendChild(Itemprice);
        cartItem.appendChild(Itemcount);
        cartItem.appendChild(Itemamount);
        cartItem.appendChild(Itemoperate);
        //添加到頁面上
        cart.appendChild(cartItem);
    }
</script>
